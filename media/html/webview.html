    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Diagram</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent double scrollbars */
        }
        #scroll-container {
            width: 100vw;
            height: 100vh;
            overflow: auto;
            position: relative;
        }
        #content {
            padding: 20px;
            transform-origin: 0 0;
            transition: transform 0.2s ease-out;
            min-width: fit-content; /* Ensure content doesn't shrink below its natural size */
        }
        #zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button:hover {
            background: #e0e0e0;
        }
        .zoom-level {
            display: inline-block;
            min-width: 60px;
            text-align: center;
            line-height: 28px;
        }
        .legend{
            position: fixed;
            bottom:75px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.3.0/dist/mermaid.min.js"></script>
    <script>
        // Initialize Mermaid
        mermaid.initialize({
    startOnLoad: true,
    theme: 'default',
    securityLevel: 'loose',
    classDiagram: {
        useMaxWidth: false,
        wrap: false
    }
});

        // Zoom functionality
        let zoomScale = 1;
        const content = document.getElementById('content');
        const zoomLevel = document.querySelector('.zoom-level');
        const MIN_ZOOM = 0.5;
        const MAX_ZOOM = 3;
        const ZOOM_STEP = 0.1;

        function updateZoom() {
            content.style.transform = `scale(${zoomScale})`;
            zoomLevel.textContent = `${Math.round(zoomScale * 100)}%`;
        }

        function zoomIn() {
            if (zoomScale < MAX_ZOOM) {
                zoomScale = Math.min(MAX_ZOOM, zoomScale + ZOOM_STEP);
                updateZoom();
            }
        }

        function zoomOut() {
            if (zoomScale > MIN_ZOOM) {
                zoomScale = Math.max(MIN_ZOOM, zoomScale - ZOOM_STEP);
                updateZoom();
            }
        }

        function resetZoom() {
            zoomScale = 1;
            updateZoom();
        }

        // Mouse wheel zoom
        window.addEventListener('wheel', function(event) {
            if (event.ctrlKey || event.metaKey) {
                event.preventDefault();
                
                if (event.deltaY < 0) {
                    zoomIn();
                } else {
                    zoomOut();
                }
            }
        }, { passive: false });

        // Track scroll position relative to zoom origin
        let lastScrollX = 0;
        let lastScrollY = 0;
        const scrollContainer = document.getElementById('scroll-container');

        scrollContainer.addEventListener('scroll', function() {
            lastScrollX = this.scrollLeft;
            lastScrollY = this.scrollTop;
        });

        // Keyboard shortcuts for zoom
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey || event.metaKey) {
                if (event.key === '=' || event.key === '+') {
                    event.preventDefault();
                    zoomIn();
                } else if (event.key === '-') {
                    event.preventDefault();
                    zoomOut();
                } else if (event.key === '0') {
                    event.preventDefault();
                    resetZoom();
                }
            }
        });
    </script>
